<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="tickets"
    >
        <div style="display: flex; flex-direction: row">
            <button
                mat-raised-button
                color="primary"
                magic="btnNewTicket"
            >
                New Ticket</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table3TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        magic="clmTicketType"
                        matColumnDef="clmTicketType"
                    >
                        <mat-header-cell *matHeaderCellDef> Ticket </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <label
                                        magic="aTicketNameTable"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('aTicketNameTable', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmPrice"
                        matColumnDef="clmPrice"
                    >
                        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <label
                                        magic="nPriceTable"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('nPriceTable', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column18"
                        matColumnDef="Column18"
                    >
                        <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <label
                                        magic="maxNumberTickets"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('maxNumberTickets', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmSold"
                        matColumnDef="clmSold"
                    >
                        <mat-header-cell *matHeaderCellDef> Sold </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                type='number'
                                                magic="soldTickets"
                                                [rowId]="row.rowId"
                                                formControlName="soldTickets"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="soldTickets"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="soldTickets"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('soldTickets', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmRemaining"
                        matColumnDef="clmRemaining"
                    >
                        <mat-header-cell *matHeaderCellDef> Remaining </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <label
                                        magic="RemainingTickets"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('RemainingTickets', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column5"
                        matColumnDef="Column5"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnModify"
                                    [rowId]="row.rowId"
                                >
                                    Modify</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column36"
                        matColumnDef="Column36"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnDelete"
                                    [rowId]="row.rowId"
                                >
                                    Delete</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="tableService.selectRow(row.rowId)"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                magic="lblTicketType"
                class="lable_overflow mgFont1"
                [attr.disabled]="mg.isDisabled('lblTicketType' )"
            >
                Ticket Type *</label>
            <div>
                <mat-form-field>
                    <mat-select
                        magic="cmbTicketType"
                        formControlName="cmbTicketType"
                    >
                        <mat-option
                            *ngFor="let o of mg.getItemListValues('cmbTicketType');"
                            [value]="o.index"
                        >
                            {{o.displayValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                magic="lblTicketName"
                class="lable_overflow mgFont1"
                [attr.disabled]="mg.isDisabled('lblTicketName' )"
            >
                Ticket Name *</label>
            <mat-form-field>
                <div><input
                        matInput
                        magic="aTicketName"
                        formControlName="aTicketName"
                        mgFormat
                    >
                    <mgError magic="aTicketName"> </mgError>
                </div>
            </mat-form-field>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                magic="lblPrice"
                class="lable_overflow mgFont1"
                [attr.disabled]="mg.isDisabled('lblPrice' )"
            >
                Price *</label>
            <mat-form-field>
                <div><input
                        matInput
                        type='number'
                        magic="nPrice"
                        formControlName="nPrice"
                        mgFormat
                    >
                    <mgError magic="nPrice"> </mgError>
                </div>
            </mat-form-field>
        </div>
        <div style="display: flex; flex-direction: row">
            <label
                magic="lblMaxTickets"
                class="lable_overflow mgFont1"
                [attr.disabled]="mg.isDisabled('lblMaxTickets' )"
            >
                Number of Tickets *</label>
            <mat-form-field>
                <div><input
                        matInput
                        type='number'
                        magic="nMaxNumberTickets"
                        formControlName="nMaxNumberTickets"
                        mgFormat
                    >
                    <mgError magic="nMaxNumberTickets"> </mgError>
                </div>
            </mat-form-field>
        </div>
 <button
                mat-raised-button
                color="primary"
                magic="btnSave"
                [disabled]="mg.isDisabled('btnSave' )"
            >
                Save</button>
        
    </div>
</div>
