<div id="direct_upload" ng2FileDrop (fileOver)="fileOverBase($event)" [ngClass]="{'nv-file-over': hasBaseDropZoneOver}">
    <!--<h1>Add {{ imgData.photoAssignment }} {{ imgData.photoAssignment == 'Video ' ? '' : 'Photo' }}</h1>
    <p class="m-down-8">Or drop an image file into the dashed area.</p>-->
    <form>
        <div class="form_line" data-id={name}>
            <div class="form_controls">
                <div class="upload_button_holder">
                    <input type="button" *ngIf="imgData.multiple" [disabled]="!imgData.accessToDwd" class="add-btn vis-hide" mat-raised-button><label mat-raised-button *ngIf="imgData.multiple" class="upload_button my-label add-image" [for]="imgData.photoAssignment" ></label>
                    <input type="button" *ngIf="!imgData.multiple" [disabled]="!imgData.accessToDwd" class="add-btn vis-hide" mat-raised-button><label mat-raised-button *ngIf="!imgData.multiple" class="upload_button my-label add-image" [for]="imgData.photoAssignment" ></label>
                    <!-- onChange hanlder resets the input value to get the change event when uploading the same file consecutively -->
                    <input *ngIf="imgData.multiple"  [accept]="(imgData.photoAssignment === 'video') ? 'video/*' : 'image/*'" [disabled]="!imgData.accessToDwd" type="file" [name]="imgData.photoAssignment" [id]="imgData.photoAssignment" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="fileInput.value=''" multiple/>
                    <input *ngIf="!imgData.multiple" [accept]="(imgData.photoAssignment === 'video') ? 'video/*' : 'image/*'" [disabled]="!imgData.accessToDwd" type="file" [name]="imgData.photoAssignment" [id]="imgData.photoAssignment" #fileInput ng2FileSelect [style.display]="'none'" [uploader]="uploader" (change)="fileInput.value=''" />
                    <span class="dwd-info">{{status ? ('Loading '+status+'%...') : ''}}</span>
                </div> <!--  -->
            </div>
        </div>
    </form>
    <div class="hidden-status">
        <h2>{{responses[0] ? 'Status' : ''}}</h2>
        <div class="file" *ngFor="let response of responses; let i = index">
            <h3>{{response.file.name}}</h3>
            <button class="delete-image" *ngIf="!!response.data.delete_token" (click)="deleteImage(response.data, i)">Delete image</button>
            <div class="status">
                Uploading... {{response.progress}}%
                <!--<div *ngIf="!response.status">In progress</div>-->
                <!--<div class="status-code" *ngIf="response.status">Upload completed with status code {{response.status}}</div>-->
            </div>
            <div class="progress-bar">
                <div class="progress" role="progressbar" [style.width.%]="response.progress"></div>
            </div>
            <!--<div class="form_line">
                <div class="form_controls">
                    <div class="preview">
                        &lt;!&ndash; Consider using https://github.com/valor-software/ng2-file-upload/issues/461 for image preview &ndash;&gt;
                    </div>
                </div>
            </div>
            <div class="info">
                <table>
                    <tr *ngFor="let property of getFileProperties(response.data)">
                        <td> {{ property.key }} </td>
                        <td> {{ property.value | json}} </td>
                    </tr>
                </table>
            </div>-->
        </div>
    </div>
</div>
