<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="viewMyEvents"
    >
        <div style="display: flex; flex-direction: row">
            <label
                magic="Label14"
                class="lable_overflow mgFont1"
            >
                * From Date</label>
            <mat-form-field
                magic="dFromDate"
                [eventsOnly]=true
            ><input
                    matInput
                    [matDatepicker]="dFromDate"
                    magic="dFromDate"
                    formControlName="dFromDate"
                >
                <mat-datepicker-toggle
                    matSuffix
                    [for]="dFromDate"
                    *ngIf="mg.checkIsReadOnly('dFromDate')"
                ></mat-datepicker-toggle>
                <mat-datepicker #dFromDate></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <div><input
                        matInput
                        magic="aSearchString"
                        formControlName="aSearchString"
                        mgFormat
                    >
                    <mgError magic="aSearchString"> </mgError>
                </div>
            </mat-form-field> <button
                mat-raised-button
                color="primary"
                magic="Search"
            >
                Search</button>
            <button
                mat-raised-button
                color="primary"
                magic="CreateEvent"
            >
                CreateEvent</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table6TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        magic="Column8"
                        matColumnDef="Column8"
                    >
                        <mat-header-cell *matHeaderCellDef> Short Description </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="ShortDescription"
                                                [rowId]="row.rowId"
                                                formControlName="ShortDescription"
                                                mgFormat
                                                required
                                            >
                                            <mgError
                                                magic="ShortDescription"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="ShortDescription"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('ShortDescription', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column24"
                        matColumnDef="Column24"
                    >
                        <mat-header-cell *matHeaderCellDef> dStartDate </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <label
                                        magic="dStartDate"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('dStartDate', row.rowId)
| magicDate : 'dStartDate'}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column10"
                        matColumnDef="Column10"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="Modify"
                                    [rowId]="row.rowId"
                                >
                                    Modify</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column22"
                        matColumnDef="Column22"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="Delete"
                                    [rowId]="row.rowId"
                                >
                                    Delete</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column17"
                        matColumnDef="Column17"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnTickets"
                                    [rowId]="row.rowId"
                                >
                                    Tickets</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="tableService.selectRow(row.rowId)"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
            <div>
                <mat-tab-group
                    magic="Tab20"
                    (selectedTabChange)="task.mgOnTabSelectionChanged('Tab20', $event.index)"
                    [selectedIndex]="mg.getTabSelectedIndex('Tab20')"
                >
                    <mat-tab
                        *ngFor="let o of mg.getItemListValues('Tab20')"
                        [label]="mg.getTabpageText('Tab20', o.index)"
                    >
                    </mat-tab>
                </mat-tab-group>
                <div
                    class="tab_content"
                    [style.display]="mg.isTabPageSelected('Tab20', 1) ? 'flex' : 'none' "
                    style="flex-direction: column"
                >
                    <div style="display: flex; flex-direction: row">
                        <mat-card>
                            <magic-subform magic="eventsubform">
                            </magic-subform>
                        </mat-card>
                    </div>
                </div>
                <div
                    class="tab_content"
                    [style.display]="mg.isTabPageSelected('Tab20', 2) ? 'flex' : 'none' "
                    style="flex-direction: column"
                >
                    <div style="display: flex; flex-direction: row">
                        <mat-card>
                            <magic-subform magic="ticketsubform">
                            </magic-subform>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
