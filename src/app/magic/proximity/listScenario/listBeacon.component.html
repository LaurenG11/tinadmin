<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="listBeacon"
    >
        <div style="display: flex; flex-direction: row">
            <button
                mat-raised-button
                color="primary"
                magic="btnCreateScenario"
            >
                Create Scenario</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        magic="clmScenarioName"
                        matColumnDef="clmScenarioName"
                    >
                        <mat-header-cell *matHeaderCellDef> Scenario Name </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="aBeaconName"
                                                [rowId]="row.rowId"
                                                formControlName="aBeaconName"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="aBeaconName"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="aBeaconName"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('aBeaconName', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmTriggerType"
                        matColumnDef="clmTriggerType"
                    >
                        <mat-header-cell *matHeaderCellDef> TriggerType </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="TriggerType"
                                                [rowId]="row.rowId"
                                                formControlName="TriggerType"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="TriggerType"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="TriggerType"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('TriggerType', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmActivityType"
                        matColumnDef="clmActivityType"
                    >
                        <mat-header-cell *matHeaderCellDef> ActivityType </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="ActivityType"
                                                [rowId]="row.rowId"
                                                formControlName="ActivityType"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="ActivityType"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="ActivityType"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('ActivityType', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmURL"
                        matColumnDef="clmURL"
                    >
                        <mat-header-cell *matHeaderCellDef> aURL </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="aURL"
                                                [rowId]="row.rowId"
                                                formControlName="aURL"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="aURL"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="aURL"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('aURL', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column6"
                        matColumnDef="Column6"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnModify"
                                    [rowId]="row.rowId"
                                >
                                    Modify</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column11"
                        matColumnDef="Column11"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnDelete"
                                    [rowId]="row.rowId"
                                >
                                    Delete</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="tableService.selectRow(row.rowId)"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
