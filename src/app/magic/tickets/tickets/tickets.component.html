<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="tickets"
    >
        <div style="display: flex; flex-direction: row">
            <button
                mat-raised-button
                color="primary"
                magic="btnNewTicket"
            >
                New Ticket</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table3TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        magic="clmTicketType"
                        matColumnDef="clmTicketType"
                    >
                        <mat-header-cell *matHeaderCellDef> Ticket Type </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="aTicketName"
                                                [rowId]="row.rowId"
                                                formControlName="aTicketName"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="aTicketName"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="aTicketName"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('aTicketName', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column15"
                        matColumnDef="Column15"
                    >
                        <mat-header-cell *matHeaderCellDef> nPrice </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="nPrice"
                                                [rowId]="row.rowId"
                                                formControlName="nPrice"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="nPrice"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="nPrice"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('nPrice', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column5"
                        matColumnDef="Column5"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="Modify"
                                    [rowId]="row.rowId"
                                >
                                    Modify</button>
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="Button10"
                                    [rowId]="row.rowId"
                                    [disabled]="mg.isDisabled('Button10' , row.rowId)"
                                >
                                    Delete</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="tableService.selectRow(row.rowId)"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <mat-card [style.visibility]="mg.getVisible('sfCreateModify')">
                <magic-subform
                    magic="sfCreateModify"
                    [style.visibility]="mg.getVisible('sfCreateModify')"
                >
                </magic-subform>
            </mat-card>
        </div>
    </div>
</div>
