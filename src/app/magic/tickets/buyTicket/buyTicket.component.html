<div
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        style="display: flex; flex-direction: column"
        magic="buyTicket"
    >
        <div style="display: flex; flex-direction: row">
            <div class="example-container mat-elevation-z8 Table1TableContainerProps">
                <mat-table
                    #table
                    [dataSource]="dataSource"
                    class="container_border"
                    matSort
                    matSortDisableClear
                    (matSortChange)="tableService.sortData($event)"
                >
                    <ng-container
                        magic="clmTicket"
                        matColumnDef="clmTicket"
                    >
                        <mat-header-cell *matHeaderCellDef> Ticket Type </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                magic="aTicketName"
                                                [rowId]="row.rowId"
                                                formControlName="aTicketName"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="aTicketName"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="aTicketName"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('aTicketName', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="clmPrice"
                        matColumnDef="clmPrice"
                    >
                        <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                type='number'
                                                magic="nPrice"
                                                [rowId]="row.rowId"
                                                formControlName="nPrice"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="nPrice"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="nPrice"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('nPrice', row.rowId)
}}
                                    </label>
                                </div>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <ng-container
                        magic="Column5"
                        matColumnDef="Column5"
                    >
                        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                        <mat-cell
                            *matCellDef="let row"
                            magicMark="magicTableRowContainer"
                        >
                            <div
                                style="display: flex; flex-direction: row"
                                *ngIf="mg.ifRowCreated(row)"
                            >
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnOneLess"
                                    [rowId]="row.rowId"
                                    [disabled]="mg.isDisabled('btnOneLess' , row.rowId)"
                                >
                                    -</button>
                                <div
                                    [formGroup]="mg.getFormGroupByRow(row.rowId)"
                                    style="display: flex; flex-direction: row"
                                >
                                    <mat-form-field *ngIf="mg.isRowInRowEditing(row)">
                                        <div><input
                                                *ngIf="mg.isRowInRowEditing(row)"
                                                matInput
                                                type='number'
                                                magic="noTickets"
                                                [rowId]="row.rowId"
                                                formControlName="noTickets"
                                                mgFormat
                                            >
                                            <mgError
                                                magic="noTickets"
                                                [rowId]="row.rowId"
                                            > </mgError>
                                        </div>
                                    </mat-form-field><label
                                        *ngIf="!mg.isRowInRowEditing(row)"
                                        magic="noTickets"
                                        [rowId]="row.rowId"
                                    >
                                        {{mg.getValue('noTickets', row.rowId)
}}
                                    </label>
                                </div>
                                <button
                                    mat-raised-button
                                    color="primary"
                                    magic="btnOneMore"
                                    [rowId]="row.rowId"
                                >
                                    +</button>
                            </div>
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row
                        *matRowDef="let row; columns: displayedColumns;"
                        class="table_row"
                        [ngClass]="{ 'selected': selection.isSelected(row)}"
                        [magicRow]="row?.rowId"
                        (click)="tableService.selectRow(row.rowId)"
                    >
                    </mat-row>
                </mat-table>
                <mat-paginator
                    #paginator
                    [pageSize]="10"
                    [pageSizeOptions]="[5, 10, 20]"
                    (page)="tableService.mgOnPaginateChange($event)"
                >
                </mat-paginator>
            </div>
        </div>
        <div style="display: flex; flex-direction: row">
            <button
                mat-raised-button
                color="primary"
                magic="btnBuyTicket"
            >
                Update Basket</button>
        </div>
        <div style="display: flex; flex-direction: row">
            <mat-card
                magic="grpPayment"
                class="container_border"
            >
                <div style="display: flex; flex-direction: row">
                    <label
                        magic="lblBasket"
                        class="lable_overflow"
                    >
                        Basket</label></div>
                <div style="display: flex; flex-direction: row">
                    <label magic="aTicketPurchaseSummary">
                        {{mg.getValue('aTicketPurchaseSummary') }}
                    </label>
                </div>
                <div style="display: flex; flex-direction: row">
                    <label
                        magic="lblFirstName"
                        class="lable_overflow mgFont1"
                        [attr.disabled]="mg.isDisabled('lblFirstName' )"
                    >
                        First Name *</label>
                    <mat-form-field>
                        <div><input
                                matInput
                                magic="aFirstName"
                                formControlName="aFirstName"
                                mgFormat
                            >
                            <mgError magic="aFirstName"> </mgError>
                        </div>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction: row">
                    <label
                        magic="lblLastName"
                        class="lable_overflow mgFont1"
                        [attr.disabled]="mg.isDisabled('lblLastName' )"
                    >
                        Last Name *</label>
                    <mat-form-field>
                        <div><input
                                matInput
                                magic="aLastName"
                                formControlName="aLastName"
                                mgFormat
                            >
                            <mgError magic="aLastName"> </mgError>
                        </div>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction: row">
                    <label
                        magic="lblEmail"
                        class="lable_overflow mgFont1"
                        [attr.disabled]="mg.isDisabled('lblEmail' )"
                    >
                        Email *</label>
                    <mat-form-field>
                        <div><input
                                matInput
                                magic="aEmail"
                                formControlName="aEmail"
                                mgFormat
                            >
                            <mgError magic="aEmail"> </mgError>
                        </div>
                    </mat-form-field>
                </div>
                <div style="display: flex; flex-direction: row">
                    <label
                        magic="Label24"
                        [style.visibility]="mg.getVisible('Label24')"
                        class="lable_overflow mgFont1"
                    >
                        Pass :</label>
                    <mat-form-field [style.visibility]="mg.getVisible('aLinkToPassPage')">
                        <div><input
                                matInput
                                magic="aLinkToPassPage"
                                formControlName="aLinkToPassPage"
                                mgFormat
                            >
                            <mgError magic="aLinkToPassPage"> </mgError>
                        </div>
                    </mat-form-field>    
                    
                    <mat-form-field [style.visibility]="mg.getVisible('nTotalAmount')">
                        <div>
                            <input
                                matInput
                                type='number'
                                magic="nTotalAmount"
                                [(ngModel)]="finalAmount"
                                formControlName="nTotalAmount"
                                mgFormat
                            >
                            <mgError magic="nTotalAmount"> </mgError>
                        </div>
                    </mat-form-field>  
                     
                    <mat-form-field [style.visibility]="mg.getVisible('aPaypalCurrencyCode')">
                        <div>
                            <input
                                matInput
                                magic="aPaypalCurrencyCode"
                                [(ngModel)]="currency"
                                formControlName="aPaypalCurrencyCode"
                                mgFormat
                            >
                            <mgError magic="aPaypalCurrencyCode"> </mgError>
                        </div>
                    </mat-form-field>
                     
                    <mat-form-field [style.visibility]="mg.getVisible('lPaypalSuccess')">
                        <div>
                            <input
                                matInput
                                magic="lPaypalSuccess"
                                [(ngModel)]="paypalSuccess"
                                formControlName="lPaypalSuccess"
                                mgFormat
                                rangevalidator
                            >
                            <mgError magic="lPaypalSuccess"> </mgError>
                        </div>
                    </mat-form-field>
                     
 

    
                </div>
            <!--<input type="number" [(ngModel)]="finalAmount" style="padding-bottom: 10px;" [style.visibility]="hidden">-->
            <p>{{paypalDetails}}</p>
            <p>{{paypalSuccess}}</p>
            <h2 *ngIf="paypalLoad">Paypal button is loading</h2>
            <div id="paypal-checkout-btn"></div>

            </mat-card>
  

        </div>
    </div>
</div>
